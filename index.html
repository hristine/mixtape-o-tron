<html>
	<head>
		<title>mixtape-o-tron</title>
		<link rel="stylesheet" href="styles.css" />
		<script type="text/javascript" src="//use.typekit.net/txr0ebm.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<script type="text/javascript" src="lib/nest.js"></script>
		<script type="text/javascript" src="lib/handlebars.js"></script>
		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="interface.js"></script>
	</head>
	<body>
		<h1 class="tk-peachy-keen">mixtape-o-tron</h1>
		<h2>Included Songs</h2>
		<ul id="keepit">
			<li class="none">None Yet</li>
		</ul>

		<h2>Find Potential Songs</h2>
		<div id="foundit"></div>

		<div id="criteria">
			<input type="text" name="title" placeholder="Title" class="criteria"/>
			<input type="text" name="artist" placeholder="Artist" class="criteria"/>
			<select name="mood" class="criteria"><option value="">-- No Mood --</option></select>
			<select name="style" class="criteria"><option value="">-- No Style --</option></select>
			<button id="doSearch">Find Songs</button>
			<div id="artists"></div>
		</div>
	</body>
</html>
